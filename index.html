<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flexbox</h1>
    <p>É um modelo de layout de estilo css, que facilita a criação de paginas flexiveis e responsiveis</p>  
    <h2>Alinhamento dos itens no eixo principal - eixo X - Horizontal</h2>
    <section class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </section>
    <h2>Alinhamento dos itens no eixo -y vertical </h2>
    <section class="container2">
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
    </section>
    <h2>direção dos Intens</h2>
    <section class="container3">
        <!-- filhos: -->
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>
        <div class="item3">D</div>
    </section>
</body>
</html>
